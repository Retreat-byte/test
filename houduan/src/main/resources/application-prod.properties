# 生产环境配置
spring.application.name=emotion-island-backend
server.port=8080

# 数据库配置（生产环境）
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/emotion_island?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:emotion_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:emotion_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Shanghai

# 日志配置（生产环境）
logging.level.com.xyq.houduan=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.file.name=/app/logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JWT配置
jwt.secret=${JWT_SECRET:emotionIslandSecretKey2024Production}
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# 文件上传配置
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

# 跨域配置（生产环境）
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# 缓存配置
spring.cache.type=simple
spring.cache.cache-names=user,mood,practice,assessment,achievement

# 分页配置
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# 管理端点配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
