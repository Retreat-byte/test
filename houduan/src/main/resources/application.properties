# 应用配置
spring.application.name=emotion-island-backend
server.port=8081

# 数据库配置 - 使用MySQL数据库
spring.datasource.url=jdbc:mysql://localhost:3306/emotion_island?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&useUnicode=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 日志配置
logging.level.com.xyq.houduan=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT配置
jwt.secret=emotionIslandSecretKey2024ThisIsAVeryLongSecretKeyForJWTTokenGeneration
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# 文件上传配置
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

# 跨域配置
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8080,http://127.0.0.1:8080,file://,null
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# 缓存配置
spring.cache.type=simple
spring.cache.cache-names=user,mood,practice,assessment,achievement

# 分页配置
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
