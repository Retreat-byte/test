<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测评API调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>测评API调试工具</h1>
        
        <div class="section">
            <h3>1. 获取Token</h3>
            <button onclick="getToken()">获取Token</button>
            <div id="tokenResult" class="result"></div>
        </div>
        
        <div class="section">
            <h3>2. 测试测评数据发送</h3>
            <button onclick="testAssessmentData()">发送BAI测试数据</button>
            <div id="assessmentResult" class="result"></div>
        </div>
        
        <div class="section">
            <h3>3. 检查后端日志</h3>
            <p>请查看后端控制台输出，寻找具体的错误信息</p>
        </div>
    </div>

    <script>
        let token = '';
        
        async function getToken() {
            try {
                const response = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '13800138000',
                        password: '123456'
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    token = result.data.token;
                    document.getElementById('tokenResult').innerHTML = 
                        '<div class="success">Token获取成功: ' + token.substring(0, 20) + '...</div>';
                } else {
                    document.getElementById('tokenResult').innerHTML = 
                        '<div class="error">Token获取失败: ' + result.message + '</div>';
                }
            } catch (error) {
                document.getElementById('tokenResult').innerHTML = 
                    '<div class="error">Token获取错误: ' + error.message + '</div>';
            }
        }
        
        async function testAssessmentData() {
            if (!token) {
                document.getElementById('assessmentResult').innerHTML = 
                    '<div class="error">请先获取Token</div>';
                return;
            }
            
            // 模拟BAI测试数据
            const testData = {
                type: 'bai',
                name: 'BAI 贝克焦虑测试',
                score: 39,
                level: '重度焦虑',
                analysis: '您目前存在重度焦虑症状，焦虑程度严重，已经显著影响到您的日常生活和工作。建议您尽快寻求专业心理咨询师或精神科医生的帮助。',
                factorScores: null,  // 测试null值
                timestamp: new Date().toISOString(),
                date: new Date().toISOString().split('T')[0]
            };
            
            console.log('发送的数据:', testData);
            
            try {
                const response = await fetch('http://localhost:8081/api/assessments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                console.log('响应结果:', result);
                
                if (response.ok) {
                    document.getElementById('assessmentResult').innerHTML = 
                        '<div class="success">测评数据发送成功!</div><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('assessmentResult').innerHTML = 
                        '<div class="error">测评数据发送失败 (状态码: ' + response.status + ')</div><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('assessmentResult').innerHTML = 
                    '<div class="error">测评数据发送错误: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
