<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪岛 - AI心理健康平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", "微软雅黑", sans-serif;
            overflow-x: hidden;
            background: linear-gradient(180deg, #D5EAF3 0%, #C5E0F0 50%, #D5EAF3 100%);
            min-height: 100vh;
        } 

        /* 星空背景 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(74, 144, 226, 0.4);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }


        /* 雪花 */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            pointer-events: none;
            animation: snowfall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.8;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* 主容器 */
        .welcome-page {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 顶部导航 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 80px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.15), rgba(107, 163, 232, 0.25));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2),
                        0 0 0 1px rgba(107, 163, 232, 0.3);
            transition: all 0.4s ease;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            50% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .logo-icon:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.35),
                        0 0 0 2px rgba(107, 163, 232, 0.4);
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .logo-icon:hover img {
            transform: scale(1.08);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #2C3E50;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .logo-area:hover .logo-text {
            color: #4A90E2;
            transform: translateX(2px);
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: rgba(44, 62, 80, 0.7);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #2C3E50;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px 100px;
            text-align: center;
        }

        .platform-tag {
            display: inline-block;
            padding: 10px 24px;
            background: rgba(74, 144, 226, 0.15);
            border: 1px solid rgba(107, 163, 232, 0.4);
            border-radius: 20px;
            color: #4A90E2;
            font-size: 14px;
            margin-bottom: 48px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: 68px;
            font-weight: 300;
            color: #2C3E50;
            margin-bottom: 16px;
            line-height: 1.3;
            animation: fadeInUp 1s ease-out 0.5s both;
            letter-spacing: -0.5px;
        }

        .hero-title-highlight {
            display: block;
            font-size: 68px;
            font-weight: 600;
            background: linear-gradient(135deg, #6ba3e8 0%, #a8c8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 100%;
            letter-spacing: -0.5px;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        .hero-subtitle {
            font-size: 26px;
            font-weight: 400;
            color: #2C3E50;
            margin-bottom: 28px;
            animation: fadeInUp 1s ease-out 0.7s both;
            letter-spacing: 0.5px;
        }

        .hero-desc {
            font-size: 16px;
            color: #7F8C8D;
            line-height: 2;
            margin-bottom: 72px;
            max-width: 580px;
            animation: fadeInUp 1s ease-out 0.9s both;
            letter-spacing: 0.3px;
        }

        /* 功能卡片 */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 28px;
            margin-bottom: 72px;
            max-width: 1000px; 
        }

        .feature-card:nth-child(1) {
            animation: fadeInUp 1s ease-out 1.1s both;
        }
        .feature-card:nth-child(2) {
            animation: fadeInUp 1s ease-out 1.2s both;
        }
        .feature-card:nth-child(3) {
            animation: fadeInUp 1s ease-out 1.3s both;
        }
        .feature-card:nth-child(4) {
            animation: fadeInUp 1s ease-out 1.4s both;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(107, 163, 232, 0.3);
            border-radius: 18px;
            padding: 40px 28px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(74, 144, 226, 0.25);
            border-color: rgba(107, 163, 232, 0.5);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: rgba(107, 163, 232, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            transition: all 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
            background: rgba(107, 163, 232, 0.3);
        }

        .feature-icon i {
            font-size: 26px;
            color: #6ba3e8;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 0;
            letter-spacing: 0.3px;
        }

        /* CTA按钮 */
        .cta-section {
            margin-bottom: 48px;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .btn-start {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 20px 52px;
            background: #4A90E2;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 0.5px;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(74, 144, 226, 0.5);
            }
        }

        .btn-start::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-start:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-start:hover {
            background: #357ABD;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.5);
        }

        .btn-start span,
        .btn-start i {
            position: relative;
            z-index: 1;
        }

        .btn-start:hover i {
            animation: arrowMove 0.6s ease-in-out infinite;
        }

        @keyframes arrowMove {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
        }

        .cta-hint {
            font-size: 14px;
            color: #95A5A6;
            margin-top: 20px;
            letter-spacing: 0.3px;
        }

        /* 底部信息 */
        .bottom-info {
            display: flex;
            justify-content: center;
            gap: 56px;
            padding-bottom: 50px;
            animation: fadeInUp 1s ease-out 1.7s both;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #7F8C8D;
            font-size: 14px;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .info-item:hover {
            color: #4A90E2;
            transform: translateY(-2px);
        }

        .info-item i {
            color: #4A90E2;
            transition: transform 0.3s ease;
        }

        .info-item:hover i {
            transform: scale(1.2);
        }

        /* 响应式 */
        @media (max-width: 1024px) {
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .top-nav {
                padding: 20px 24px;
            }

            .nav-links {
                display: none;
            }

            .hero-title,
            .hero-title-highlight {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 22px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .bottom-info {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- 雪花容器 -->
    <div class="stars-container" id="snowContainer"></div>

    <!-- 主页面 -->
    <div class="welcome-page">
        <!-- 顶部导航 -->
        <nav class="top-nav">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="img/logo.png" alt="情绪岛">
                </div>
                <span class="logo-text">情绪岛</span>
            </div>
            <div class="nav-links">
                <a href="#about">关于平台</a>
                <a href="#contact">联系我们</a>
            </div>
        </nav>

        <!-- 主内容 -->
        <main class="main-content">
            <div class="platform-tag">AI 驱动的心理健康平台</div>
            
            <h1 class="hero-title">
                欢迎来到
                <span class="hero-title-highlight">情绪岛</span>
            </h1>

            <h2 class="hero-subtitle">您的专属 AI 心理陪伴师</h2>

            <p class="hero-desc">让每一份情绪都被温柔以待，在这里找到内心的宁静与力量</p>

            <!-- 功能卡片 -->
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3 class="feature-title">AI 心理对话</h3>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-heart-pulse"></i>
                    </div>
                    <h3 class="feature-title">情绪记录</h3>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-spa"></i>
                    </div>
                    <h3 class="feature-title">正念冥想</h3>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 class="feature-title">数据分析</h3>
                </div>
            </div>

            <!-- CTA -->
            <div class="cta-section">
                <button class="btn-start" id="btnStart">
                    <span>开始体验</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <p class="cta-hint">无需注册  即刻开始您的心理健康之旅</p>
            </div>

            <!-- 底部信息 -->
            <div class="bottom-info">
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>24/7 AI智库</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>隐私保护</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-certificate"></i>
                    <span>专业可靠</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 生成星星
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 100;

            // 创建星星
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 3) + 's';
                container.appendChild(star);
            }

        }

        createStars();

        // 生成雪花
        function createSnowflakes() {
            const container = document.getElementById('snowContainer');
            const snowflakeCount = 50;
            const snowflakeChars = ['❄', '❅', '❆'];

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.fontSize = (0.5 + Math.random() * 1) + 'em';
                snowflake.style.animationDuration = (10 + Math.random() * 20) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = 0.4 + Math.random() * 0.6;
                container.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // 检查是否已访问
        const hasVisited = sessionStorage.getItem('hasVisited');
        if (hasVisited) {
            window.location.href = 'home.html';
        }

        // 按钮点击
        document.getElementById('btnStart').addEventListener('click', function() {
            sessionStorage.setItem('hasVisited', 'true');
            window.location.href = 'home.html';
        });

        // 键盘支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('btnStart').click();
            }
        });
    </script>
</body>
</html>
